<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
  :root {
    --ethico-green: #76b852;
    --durgi-orange: #e67e22;
    --budo-blue: #3498db;
    --bg-dark: #1a1a1a; /* Matches GoDaddy dark themes better */
    --card-bg: #262626;
  }

  body {
    background-color: transparent; /* Allows GoDaddy's background to show through */
    color: white;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 10px;
    text-align: center;
  }

  .nav-header h1 { color: var(--ethico-green); font-size: 2rem; margin-bottom: 5px; }
  .nav-header p { color: #aaa; margin-bottom: 30px; }

  /* Category Selection */
  .category-grid {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }

  .cat-card {
    background: var(--card-bg);
    border: 1px solid #333;
    border-radius: 15px;
    padding: 20px;
    width: 220px;
    cursor: pointer;
    transition: 0.3s;
  }

  .cat-card:hover { border-color: var(--ethico-green); transform: translateY(-5px); }
  
  .cat-card img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
  }

  /* Product Grid */
  .product-grid {
    display: none;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    padding: 20px 0;
  }

  .product-card {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 15px;
    border: 1px solid #333;
    display: flex;
    flex-direction: column;
  }

  .product-card img {
    width: 100%;
    height: 130px;
    object-fit: cover;
    border-radius: 8px;
  }

  .coming-soon { color: #888; font-size: 0.7rem; margin: 10px 0 5px; text-transform: uppercase; }

  .notify-btn {
    background: var(--ethico-green);
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    font-size: 0.8rem;
    font-weight: bold;
    cursor: pointer;
    margin-top: auto;
  }

  .back-link {
    display: none;
    color: var(--ethico-green);
    cursor: pointer;
    text-decoration: underline;
    margin-bottom: 20px;
  }
</style>

function openStore(branch) {
  const store = data[branch];
  document.getElementById('main-view').style.display = 'none';
  document.getElementById('backBtn').style.display = 'block';
  document.getElementById('store-title').innerText = store.title;
  const container = document.getElementById('product-container');
  container.style.display = 'grid';
  
  let html = '';
  store.products.forEach(p => {
    html += `
      <div class="product-card">
        <img src="${p.img}" alt="${p.name}">
        <div class="coming-soon">Coming Soon</div>
        <h4>${p.name}</h4>
        <button class="notify-btn" onclick="alert('Early bird discount interest saved for ${p.name}!')">Notify Me</button>
      </div>`;
  });
  container.innerHTML = html;
}

function goHome() {
  document.getElementById('main-view').style.display = 'block';
  document.getElementById('product-container').style.display = 'none';
  document.getElementById('backBtn').style.display = 'none';
  document.getElementById('store-title').innerText = '';
}
